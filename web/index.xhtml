<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <link rel="stylesheet" type="text/css" href="estilo.css"/>
                <meta charset="utf-8"/>
                <script type="text/javascript" language="javascript" src="jquery-1.11.1.min.js"></script>
                <script type="text/javascript" language="javascript" src="jquery.cycle.all.js"></script>
                <script type="text/javascript" language="javascript" src="script.js"></script>
                <title>PrimeFaces</title>

        </h:head>

        <h:body onload="slide1()">

                    </h:panelGroup>

                                <h:panelGroup  layout="block">

                            <h:panelGroup class="servico" layout="block">
                                <a href="https://pt.wikipedia.org/wiki/PSP_Go!">

                                </a>
                                <h:panelGroup  layout="block"> </h:panelGroup>
                                <center>
                                    <h:panelGroup style="color: #405A67">Sony PSP Go </h:panelGroup>
                                </center>
                            </h:panelGroup>
                        </h:panelGroup>
                        <h:panelGroup  class="conteudo" layout="block">

                                <img  src="http://i907.photobucket.com/albums/ac280/powerguidissimo1/tiger_zpsz9weluj1.jpg" width="100%" heidth="100%" alt="Slide 1" />
                                <img src="http://i907.photobucket.com/albums/ac280/powerguidissimo1/AlteredBeast_zpsfkaijhc0.jpg" width="100%" heidth="100%" alt="Slide 2" />

                                <img src="http://i907.photobucket.com/albums/ac280/powerguidissimo1/cava_zpsifj832mc.jpg" width="100%" heidth="100%" alt="Slide 4" />

                            </h:panelGroup>

                        <h:form>
